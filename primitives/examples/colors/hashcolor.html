<!DOCTYPE html>
<html>
  <head>
    <title>HashColors</title>
    <style>.box {width: 50px; height:50px; display:inline-block;margin:3px</style>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="colors"></div>

    <script src="colors.js"></script>
    <script>
      var cont = $("#colors");

      for(var i =0; i<100; i++) {
        cont.append('<div id="box-'+i+'" class="box" style="background:'+toColor(i)+'"></div>');
      }
    </script>
  </body>
</html>
